- name: Handle Debian
  import_tasks: debian.yml
  when: ansible_facts['os_family']|lower == 'debian'

- name: Aliases
  become: true
  block:
  - name: ensure file exists
    copy:
      content: ""
      dest: /etc/profile.d/00-aliases.sh
      force: no
      group: sys
      owner: root
      mode: 0775
  - name: setup aliases
    ansible.builtin.lineinfile:
      line: "alias {{ item.alias}}='{{ item.cmd }}'"
      path: /etc/profile.d/00-aliases.sh
      state: present
    loop:
    - alias: fnano
      cmd: 'nano `fzf`'
    - alias: pr
      cmd: 'poetry run'
  - name: setup aliases with args
    ansible.builtin.lineinfile:
      line: "{{ item.alias }}() { {{ item.cmd }}; }"
      path: /etc/profile.d/00-aliases.sh
      state: present
    loop:
    - alias: cheat
      cmd: 'curl "https://cheat.sh/$1" 2>/dev/null | less -r'
  - name: fzf shell completions for all users
    become: true
    copy:
      content: |
          if [ -f /usr/share/bash-completion/completions/fzf ]; then
            source /usr/share/bash-completion/completions/fzf
          fi

          if [ -f /usr/share/doc/fzf/examples/key-bindings.bash ]; then
            source /usr/share/doc/fzf/examples/key-bindings.bash
          fi
      dest: "/etc/bash_completion.d/fzf_completion.bash"
      force: no
      group: sys
      owner: root
      mode: 0775
