- name: Handle Debian
  import_tasks: debian.yml
  when: ansible_facts['os_family']|lower == 'debian'

- name: Assign config filename
  ansible.builtin.set_fact: config_file="/etc/fail2ban/jail.local" config_dir="/etc/fail2ban/filter.d"

- name: Firewall configs
  become: true
  block:
  - name: permit traffic in default zone for https service
    ansible.posix.firewalld:
      service: https
      permanent: yes
      state: enabled

  - name: 'firewall: Enable http'
    ansible.posix.firewalld:
      zone: public
      service: http
      permanent: yes
      state: enabled

  - name: 'firewall: Enable https'
    ansible.posix.firewalld:
      zone: public
      service: https
      permanent: yes
      state: enabled

  - name: 'firewall: Enable ssh port'
    ansible.posix.firewalld:
      port: '{{ SSH_PORT }}/tcp'
      permanent: yes
      state: enabled

- name: Reject default site
  become: true
  notify:
    - restart nginx service
  ansible.builtin.copy:
    dest: /etc/nginx/sites-enabled/default
    content: |
        server { 
          listen 80 default_server; 
          location /status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
          }

          location / {
            return 444;
          }
        }
        server {
            listen 443 default_server;
            ssl_certificate /etc/certs/example.pem;
            ssl_certificate_key /etc/certs/example.key;
            ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
            return 444;
        }
    force: yes

- name: Setup baloney cert
  become: true
  block:
  - name: check if file exists
    stat:
      path: /etc/certs/example.pem
    register: baloney_cert_file
  - name: create cert
    import_tasks: example_dot_com_cert.yml
    when: not baloney_cert_file.stat.exists

- name: Config logging
  become: true
  block:
  - name: expand the combined format
    notify:
    - restart nginx service
    ansible.builtin.blockinfile:
        dest: '/etc/nginx/nginx.conf'
        insertbefore: 'access_log /var/log/nginx/.*$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [log format]'
        block: |
          log_format fuller '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      'host="$host" http_host="$http_host" "$http_referer" "$http_user_agent"';
  - name: use the fuller as default
    notify:
    - restart nginx service
    ansible.builtin.lineinfile:
        dest: '/etc/nginx/nginx.conf'
        regexp: '^#?\s*access_log /var/log/nginx/access.log.*$'
        line: access_log /var/log/nginx/access.log fuller;

- name: Include safe ips
  ansible.builtin.include_vars:
    file: "{{ item }}"
    name: ips
  with_first_found:
    - files:
      - safe_ips.yml
      - empty_safe_ips.yml
      paths:
      - ../vars

- name: Copy default config
  become: true
  copy:
    remote_src: true
    src: /etc/fail2ban/jail.conf
    dest: '{{ config_file }}'
    force: no

- name: Configure fail2ban
  become: true
  block:
    - name: use incremental block
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^#?\s*bantime.increment.*$'
        line: bantime.increment = true
    - name: safelist local network
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^#?\s*ignoreip =.*$'
        line: 'ignoreip = 127.0.0.1/8 ::1 192.168.1.1/24 {{ ips.safe | join(" ") }}'
    - name: consider all jails
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^#?\s*bantime.overalljails.*$'
        line: bantime.overalljails = true
    - name: ban for an hour to start
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^bantime += .+$'
        line: bantime  = 1h
        firstmatch: true
    - name: max of 2 attempts
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^maxretry = .+$'
        line: maxretry = 2
        firstmatch: true
    - name: findtime of 1h
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: 'findtime *= ?.+$'
        line: findtime = 1h
        firstmatch: true
    - name: Email and log blocks
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        regexp: '^action =.+$'
        line: action = %(action_mwl)s
        firstmatch: true
    - name: Enable nginx-http-auth
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_file }}'
        insertafter: '^\[nginx-http-auth\]$'
        line: enabled = true
        firstmatch: true
    - name: Enable nginx-noscript
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-noscript]'
        block: |
          [nginx-noscript]

          enabled  = true
          port     = http,https
          filter   = nginx-noscript
          logpath  = /var/log/nginx/access.log
    - name: Enable nginx-badbots
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-badbots]'
        block: |
          [nginx-badbots]

          enabled  = true
          port     = http,https
          filter   = nginx-badbots
          logpath  = /var/log/nginx/access.log
    - name: Enable nginx-nohome
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-nohome]'
        block: |
          [nginx-nohome]

          enabled  = true
          port     = http,https
          filter   = nginx-nohome
          logpath  = /var/log/nginx/access.log
    - name: Enable sshd-no-bad-protocols
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [sshd-no-bad-protocols]'
        block: |
          [sshd-nobadprotocols]

          enabled   = true
          filter    = sshd
          port      = ssh
          logpath   = %(sshd_log)s
          backend   = %(sshd_backend)s
          maxretry  = 1
          failregex = ^.+Connection from <HOST> port \d+ on .+ rdomain ""\n.+client sent invalid protocol
          maxlines  = 3

    - name: Enable nginx-noproxy
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-noproxy]'
        block: |
          [nginx-noproxy]

          enabled  = true
          port     = http,https
          filter   = nginx-noproxy
          logpath  = /var/log/nginx/access.log

    - name: No requests for default site
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-nodefaultsite]'
        block: |
          [nginx-nodefaultsite]

          enabled   = true
          filter    = nginx-nodefault
          port      = http,https
          logpath   = /var/log/nginx/access.log
          maxretry  = 1
    - name: No requests for wordpress config
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        dest: '{{ config_file }}'
        insertbefore: '^\[php-url-fopen\]$'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [nginx-nowordpressconfig]'
        block: |
          [nginx-nowordpressconfig]

          enabled  = true
          port     = http,https
          filter   = nginx-wordpressconfig
          logpath  = /var/log/nginx/access.log
- name: Setup filters for fail2ban
  become: true
  block:
    - name: nginx-http-auth
      notify:
      - Restart fail2ban
      ansible.builtin.lineinfile:
        dest: '{{ config_dir }}/nginx-http-auth.conf'
        line: '            ^ \[error\] \d+#\d+: \*\d+ no user/password was provided for basic authentication, client: <HOST>, server: \S+, request: "\S+ \S+ HTTP/\d+\.\d+", host: "\S+"\s*$'
        insertafter: '^failregex = \^.+$'
    - name: nginx-badbots
      notify:
      - Restart fail2ban
      copy:
        remote_src: true
        src: '{{ config_dir }}/apache-badbots.conf'
        dest: '{{ config_dir }}/nginx-badbots.conf'
        force: no
    - name: nginx-noscript filter
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        create: true
        dest: '{{ config_dir }}/nginx-noscript.conf'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [Definition]'
        block: |
            [Definition]

            failregex = ^<HOST> -.*(GET|POST).*(\.php|\.asp|\.exe|\.pl|\.cgi|\.scgi|\.venv)

            ignoreregex =
    - name: nginx-nodefault filter
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        create: true
        dest: '{{ config_dir }}/nginx-nodefault.conf'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [Definition]'
        block: |
            [Definition]

            failregex = ^<HOST> - .* host="[\d\.]+

            ignoreregex =
    - name: nginx-wordpress-config filter
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        create: true
        dest: '{{ config_dir }}/nginx-wordpressconfig.conf'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [Definition]'
        block: |
            [Definition]

            failregex = ^<HOST> -.*(GET|POST) /+.*wp-(includes|admin|content|login|style)(/|.php).* HTTP/.*\" (404|444|300|301|302)

            ignoreregex =
    - name: nginx-nohome
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        create: true
        dest: '{{ config_dir }}/nginx-nohome.conf'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [Definition]'
        block: |
            [Definition]

            failregex = ^<HOST> -.*GET .*/~.*

            ignoreregex =
    - name: nginx-noproxy
      notify:
      - Restart fail2ban
      ansible.builtin.blockinfile:
        create: true
        dest: '{{ config_dir }}/nginx-noproxy.conf'
        marker: '# {mark} ANSIBLE MANAGED BLOCK [Definition]'
        block: |
            [Definition]

            failregex = ^<HOST> -.*GET http.*

            ignoreregex =
