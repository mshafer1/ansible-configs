- name: Install python versions
  ansible.windows.win_shell: "pyenv install {{ item }} -q -f"
  with_items:
  - 3.5.4
  - 3.6.9
  - 3.7.9
  - 3.8.10
  - 3.9.10
  - 3.10.5
